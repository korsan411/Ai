<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CncAi — Debug Inspector</title>
  <style>
    body{font-family:"Segoe UI",sans-serif;background:#0b0c0e;color:#e6eef3;margin:0;padding:14px}
    h1{font-size:18px;margin:0 0 10px}
    .ok{color:#7ef2a3}
    .bad{color:#ff9aa2}
    .box{background:#0f1316;border:1px solid rgba(255,255,255,.1);padding:10px;border-radius:8px;margin:10px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:6px 8px;border-bottom:1px solid rgba(255,255,255,0.07);text-align:left}
    th{color:#9fb4c9;font-weight:600}
    button{padding:8px 10px;border-radius:8px;border:0;background:#2b6cff;color:white;cursor:pointer}
    pre{background:#050608;padding:8px;border-radius:6px;overflow:auto;color:#cfe8ff;max-height:200px}
  </style>
</head>
<body>
  <h1>🧩 CncAi — صفحة الفحص والتشخيص</h1>
  <div id="summary" class="box">جارٍ فحص الملفات...</div>

  <div class="box">
    <strong>📦 الملفات التي يتم التحقق منها:</strong>
    <table><thead><tr><th>المسار</th><th>الحالة</th></tr></thead>
      <tbody id="filesBody"></tbody>
    </table>
  </div>

  <div class="box">
    <strong>🌍 الكائنات العالمية (Global Objects)</strong>
    <ul id="globals"></ul>
  </div>

  <div class="box">
    <strong>⚠️ سجل الأخطاء (Console Errors)</strong>
    <pre id="errors">لا أخطاء حتى الآن.</pre>
  </div>

  <div style="display:flex;gap:8px">
    <button id="rerun">🔄 إعادة الفحص</button>
    <button id="goIndex">🏠 فتح الصفحة الرئيسية</button>
  </div>

<script>
(function(){
  const paths=[
    "index.html",
    "css/style.css",
    "js/helpers/utils.js",
    "js/helpers/validators.js",
    "js/core/debugOverlay.js",
    "js/core/taskManager.js",
    "js/core/memoryManager.js",
    "js/cv/cv-processing.js",
    "js/gcode/gcode-generator.js",
    "js/three/simulation3d.js",
    "js/ui/ui-controls.js",
    "js/ui/ui-init.js"
  ];

  const tb=document.getElementById("filesBody"),
        gl=document.getElementById("globals"),
        sm=document.getElementById("summary"),
        errBox=document.getElementById("errors");
  const errs=[];

  window.addEventListener("error",e=>{
    errs.unshift(`${new Date().toLocaleTimeString()} — ${e.message||e.error} @ ${e.filename}:${e.lineno}`);
    errBox.textContent=errs.join("\n")||"لا أخطاء حتى الآن.";
  });

  async function chk(p){
    try{
      const r=await fetch(p,{cache:"no-store"});
      return {p,ok:r.ok,st:r.status};
    }catch{ return {p,ok:false,st:"network"} }
  }

  async function run(){
    sm.textContent="جارٍ الفحص...";
    tb.innerHTML=""; gl.innerHTML="";
    const rs=await Promise.all(paths.map(chk));
    rs.forEach(r=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${r.p}</td><td>${r.ok?'<span class="ok">OK ('+r.st+')</span>':'<span class="bad">خطأ ('+r.st+')</span>'}</td>`;
      tb.appendChild(tr);
    });

    const globals=[
      {n:"cv",v:typeof cv!=="undefined"},
      {n:"window.CncAi",v:!!window.CncAi},
      {n:"window.CncAi.debug",v:!!(window.CncAi&&window.CncAi.debug)},
      {n:"window.CncAi.taskManager",v:!!(window.CncAi&&window.CncAi.taskManager)},
      {n:"initApp (function)",v:typeof initApp==="function"}
    ];
    globals.forEach(g=>{
      const li=document.createElement("li");
      li.innerHTML=`<strong>${g.n}</strong>: ${g.v?'<span class="ok">✅ متاح</span>':'<span class="bad">❌ غير متاح</span>'}`;
      gl.appendChild(li);
    });

    sm.innerHTML=`<b>النتيجة:</b> ${rs.filter(x=>!x.ok).length} ملفات مفقودة / ${globals.filter(x=>!x.v).length} عناصر عالمية غير متاحة.`;
  }

  document.getElementById("rerun").onclick=run;
  document.getElementById("goIndex").onclick=()=>location.href="https://korsan411.github.io/Ai/";

  run();
})();
</script>
</body>
</html>
