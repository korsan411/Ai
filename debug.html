<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CncAi — Debug Checker (Ai path)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;background:#0b0c0e;color:#e6eef3;padding:12px}
    h1{font-size:18px;margin:0 0 8px}
    .ok{color:#7ef2a3}
    .bad{color:#ff9aa2}
    .box{background:#0f1316;border:1px solid rgba(255,255,255,0.05);padding:10px;border-radius:8px;margin:8px 0}
    table{width:100%;border-collapse:collapse}
    td,th{padding:6px 8px;border-bottom:1px solid rgba(255,255,255,0.07);text-align:left}
    th{color:#9fb4c9;font-weight:600}
    button{padding:8px 10px;border-radius:8px;border:0;background:#2b6cff;color:white;cursor:pointer}
    pre{background:#050608;padding:8px;border-radius:6px;overflow:auto;color:#cfe8ff}
  </style>
</head>
<body>
  <h1>🔍 CncAi — صفحة التشخيص (مسار Ai)</h1>
  <div id="summary" class="box">جارٍ الفحص...</div>

  <div class="box">
    <strong>الملفات التي يتم التحقق منها (Relative paths)</strong>
    <table><thead><tr><th>المسار</th><th>الحالة</th></tr></thead>
      <tbody id="filesBody"></tbody>
    </table>
  </div>

  <div class="box">
    <strong>الكائنات العالمية (Global objects)</strong>
    <ul id="globals"></ul>
  </div>

  <div class="box">
    <strong>أخطاء onerror (إن وجدت)</strong>
    <pre id="errors">لا أخطاء حتى الآن.</pre>
  </div>

  <div style="display:flex;gap:8px">
    <button id="rerun">🔄 إعادة الفحص</button>
    <button id="goIndex">🏠 فتح الصفحة الرئيسية</button>
  </div>

<script>
(function(){
  // ✳️ كل المسارات تبدأ بـ Ai/
  const paths=[
    "Ai/index.html",
    "Ai/css/style.css",
    "Ai/js/helpers/utils.js",
    "Ai/js/helpers/validators.js",
    "Ai/js/core/debugOverlay.js",
    "Ai/js/core/taskManager.js",
    "Ai/js/core/memoryManager.js",
    "Ai/js/cv/cv-processing.js",
    "Ai/js/gcode/gcode-generator.js",
    "Ai/js/three/simulation3d.js",
    "Ai/js/ui/ui-controls.js",
    "Ai/js/ui/ui-init.js"
  ];

  const tb=document.getElementById("filesBody"),
        gl=document.getElementById("globals"),
        sm=document.getElementById("summary"),
        errBox=document.getElementById("errors");
  const errs=[];

  window.addEventListener("error",e=>{
    errs.unshift(`${new Date().toLocaleTimeString()} — ${e.message||e.error} @ ${e.filename}:${e.lineno}`);
    errBox.textContent=errs.join("\n")||"لا أخطاء حتى الآن.";
  });

  async function chk(p){
    try{
      const r=await fetch(location.origin+"/"+p,{cache:"no-store"});
      return {p,ok:r.ok,st:r.status};
    }catch{ return {p,ok:false,st:"network"} }
  }

  async function run(){
    sm.textContent="جارٍ الفحص...";
    tb.innerHTML=""; gl.innerHTML="";
    const rs=await Promise.all(paths.map(chk));
    rs.forEach(r=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${r.p}</td><td>${r.ok?'<span class="ok">OK ('+r.st+')</span>':'<span class="bad">خطأ ('+r.st+')</span>'}</td>`;
      tb.appendChild(tr);
    });

    const globals=[
      {n:"cv",v:typeof cv!=="undefined"},
      {n:"window.CncAi",v:!!window.CncAi},
      {n:"window.CncAi.debug",v:!!(window.CncAi&&window.CncAi.debug)},
      {n:"window.CncAi.taskManager",v:!!(window.CncAi&&window.CncAi.taskManager)},
      {n:"initApp (function)",v:typeof initApp==="function"}
    ];
    globals.forEach(g=>{
      const li=document.createElement("li");
      li.innerHTML=`<strong>${g.n}</strong>: ${g.v?'<span class="ok">✅ متاح</span>':'<span class="bad">❌ غير متاح</span>'}`;
      gl.appendChild(li);
    });

    sm.innerHTML=`<b>النتيجة:</b> ${rs.filter(x=>!x.ok).length} ملفات مفقودة / ${globals.filter(x=>!x.v).length} عناصر عالمية ناقصة.`;
  }

  document.getElementById("rerun").onclick=run;
  document.getElementById("goIndex").onclick=()=>location.href="https://korsan411.github.io/Ai/";

  run();
})();
</script>
</body>
</html>
