<!doctype html>
<!-- CncAi — Modular Stable 3.0 | GitHub Pages Version -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CncAi — Modular Stable 3.0</title>

  <!-- CSS -->
  <link rel="stylesheet" href="Ai/css/style.css">

  <!-- مكتبات خارجية -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <style>
    body{background:#0b0c0e;color:#eee;font-family:"Segoe UI",sans-serif;margin:0}
    header{background:#121417;padding:10px;text-align:center;color:#7ef2a3;font-weight:bold;letter-spacing:1px}
    main{padding:15px;text-align:center}
    canvas{max-width:100%;border:1px solid #222;border-radius:6px;margin-top:10px}
    .tabs{display:flex;justify-content:center;gap:5px;margin-top:15px;flex-wrap:wrap}
    .tabs button{background:#222;color:#ccc;border:0;padding:8px 12px;border-radius:6px;cursor:pointer}
    .tabs button.active{background:#2b6cff;color:#fff}
    .tab-content{display:none;margin-top:10px}
    .tab-content.active{display:block}
    textarea{width:95%;height:160px;background:#111;color:#0f0;border:1px solid #333;border-radius:8px;padding:8px}
    #progressOverlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;font-size:18px;color:#fff}
    #progressOverlay.active{display:flex}
  </style>
</head>
<body>
  <header>
    ⚙️ CNC AI — Modular Stable 3.0
  </header>

  <main>
    <input type="file" id="imgInput" accept="image/*"><br>
    <div class="tabs">
      <button class="active" data-tab="original">الصورة الأصلية</button>
      <button data-tab="heatmap">Heatmap</button>
      <button data-tab="gcode">G-code</button>
      <button data-tab="simulation">محاكاة 3D</button>
    </div>

    <!-- المحتوى -->
    <div id="tab-original" class="tab-content active">
      <canvas id="canvasOriginalView" width="512" height="512"></canvas>
    </div>

    <div id="tab-heatmap" class="tab-content">
      <div class="colormap-buttons" style="margin:6px 0">
        <button data-map="jet">Jet</button>
        <button data-map="hot">Hot</button>
        <button data-map="cool">Cool</button>
        <button data-map="gray">Gray</button>
      </div>
      <canvas id="canvasHeatmap" width="512" height="512"></canvas>
    </div>

    <div id="tab-gcode" class="tab-content">
      <button id="btnGen">توليد G-code</button><br>
      <textarea id="gcodeOut" readonly></textarea>
    </div>

    <div id="tab-simulation" class="tab-content">
      <button id="btnSim">تشغيل المحاكاة</button>
      <button id="btnRotate">↻ تدوير</button>
      <button id="btnZoomIn">➕ تقريب</button>
      <button id="btnZoomOut">➖ إبعاد</button>
      <div id="sim3d" style="width:100%;height:400px;margin-top:10px"></div>
    </div>
  </main>

  <!-- Overlay -->
  <div id="progressOverlay">🔄 جاري المعالجة...</div>

  <!-- Helpers -->
  <script src="Ai/js/helpers/utils.js"></script>
  <script src="Ai/js/helpers/validators.js"></script>

  <!-- Core -->
  <script src="Ai/js/core/debugOverlay.js"></script>
  <script src="Ai/js/core/taskManager.js"></script>
  <script src="Ai/js/core/memoryManager.js"></script>

  <!-- CV -->
  <script src="Ai/js/cv/cv-processing.js"></script>

  <!-- G-code -->
  <script src="Ai/js/gcode/gcode-generator.js"></script>

  <!-- 3D -->
  <script src="Ai/js/three/simulation3d.js"></script>

  <!-- UI -->
  <script src="Ai/js/ui/ui-controls.js"></script>
  <script src="Ai/js/ui/ui-init.js"></script>

  <!-- Start -->
  <script>
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
</html>
