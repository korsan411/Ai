<body>
  <div id="cncai-root">⏳ جاري التحميل...</div>

  <script>
    const root = document.getElementById('cncai-root');

    // الانتظار حتى يكون OpenCV جاهز
    function waitForCV() {
      return new Promise((resolve, reject) => {
        const check = setInterval(() => {
          if (cv && cv.Mat) { // مكتبة OpenCV جاهزة
            clearInterval(check);
            resolve();
          }
        }, 50);
        // Timeout بعد 15 ثانية
        setTimeout(() => {
          clearInterval(check);
          reject('OpenCV لم يتم تحميله خلال الوقت المحدد');
        }, 15000);
      });

    async function initApp() {
      try {
        root.innerText = '⏳ انتظار OpenCV...';
        await waitForCV();
        root.innerText = '✅ OpenCV جاهز للعمل!';

      } catch (err) {
        root.innerText = '❌ فشل تحميل OpenCV';
        console.error(err);
      }
    }

    initApp();
  </script>
