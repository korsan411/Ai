<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CncAi — Modular Edition</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- مكتبات خارجية -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script type="module" src="https://unpkg.com/three@0.160.0/build/three.module.js"></script>
</head>

<body>
  <noscript>⚠️ يرجى تفعيل JavaScript لتشغيل تطبيق CNC AI</noscript>
  <div id="cncai-root"></div>

  <script type="module">
    import { initCV } from './js/cv/cv-processing.js';
    import { initUI } from './js/ui/ui-init.js';
    import { initDebugOverlay } from './js/core/debugOverlay.js';
    import { taskManager } from './js/core/taskManager.js';

    // التأكد من تحميل OpenCV قبل البدء
    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (cv?.onRuntimeInitialized) {
          cv.onRuntimeInitialized = () => {
            console.log('✅ OpenCV جاهز للعمل');
            resolve();
          };
        } else {
          // في حال تحميل سريع جدًا
          resolve();
        }
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      console.log('🚀 تشغيل CncAi — Modular Edition...');
      try {
        await waitForOpenCV();
        await initCV();               // تهيئة OpenCV
        initDebugOverlay();           // تهيئة Debug Overlay
        initUI();                     // تهيئة الواجهة
        console.log('✅ تم تشغيل الواجهة بنجاح.');
      } catch (err) {
        console.error('❌ خطأ أثناء التشغيل:', err);
      }
    });
  </script>
</body>
</html>
