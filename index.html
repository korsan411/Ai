<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CncAi — GitHub Pages Ready</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script type="module" src="https://unpkg.com/three@0.160.0/build/three.module.js"></script>
</head>
<body>
  <div id="cncai-root">⏳ جاري التحميل...</div>

  <!-- تحميل ملفات JS المحلية -->
  <script src="/Ai/js/cv-processing.js"></script>
  <script src="/Ai/js/ui-init.js"></script>
  <script src="/Ai/js/debugOverlay.js"></script>
  <script src="/Ai/js/taskManager.js"></script>
  <script src="/Ai/js/simulation3d.js"></script>

  <script>
    const root = document.getElementById('cncai-root');

    // الانتظار حتى يكون OpenCV جاهز
    function waitForCV() {
      return new Promise((resolve, reject) => {
        const check = setInterval(() => {
          if (cv && cv.Mat) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => {
          clearInterval(check);
          reject('OpenCV لم يتم تحميله خلال الوقت المحدد');
        }, 15000);
      });
    }

    async function initApp() {
      try {
        root.innerText = '⏳ انتظار OpenCV...';
        await waitForCV();
        root.innerText = '✅ OpenCV جاهز!';

        // استدعاء جميع الدوال من window بعد تحميل OpenCV
        if (window.initCV) window.initCV();
        if (window.initDebugOverlay) window.initDebugOverlay();
        if (window.initUI) window.initUI();
        if (window.initSimulation) window.initSimulation();
        if (window.taskManager) window.CncAi = { taskManager: window.taskManager };

        root.innerText = '✅ CncAi جاهز للعمل!';
        console.log('✅ CncAi جاهز للعمل!');
      } catch (err) {
        root.innerText = '❌ فشل تحميل OpenCV';
        console.error(err);
      }
    }

    initApp();
  </script>
</body>
</html>
