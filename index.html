<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CncAi — GitHub Pages Ready</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- مكتبات خارجية -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script type="module" src="https://unpkg.com/three@0.160.0/build/three.module.js"></script>
</head>

<body>
  <noscript>⚠️ يرجى تفعيل JavaScript لتشغيل تطبيق CNC AI</noscript>
  <div id="cncai-root">⏳ جاري التحميل...</div>

  <script type="module">
    // روابط كاملة مع اسم المستودع لضمان تحميل GitHub Pages
    const basePath = '/Ai'; // اسم المستودع على GitHub

    import { initCV } from `${basePath}/js/cv/cv-processing.js`;
    import { initUI } from `${basePath}/js/ui/ui-init.js`;
    import { initDebugOverlay } from `${basePath}/js/core/debugOverlay.js`;
    import { taskManager } from `${basePath}/js/core/taskManager.js`;

    async function initApp() {
      const root = document.getElementById('cncai-root');
      root.innerText = '🚀 بدء تشغيل CncAi...';

      try {
        await initCV();              // تهيئة OpenCV
        initDebugOverlay();          // تهيئة Debug Overlay
        initUI();                    // تهيئة الواجهة
        root.innerText = '✅ CncAi جاهز للعمل!';
        console.log('✅ CncAi جاهز للعمل.');
      } catch (err) {
        root.innerText = '❌ حدث خطأ أثناء التشغيل';
        console.error('❌ خطأ أثناء التشغيل:', err);
      }
    }

    // انتظار OpenCV قبل البدء
    if (cv && cv.onRuntimeInitialized !== undefined) {
      cv.onRuntimeInitialized = initApp;
    } else {
      initApp(); // fallback
    }
  </script>
</body>
</html>
